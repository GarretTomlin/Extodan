name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.19', '1.20']
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go dependencies
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: go-${{ matrix.go-version }}-deps-${{ hashFiles('go.sum') }}

    - name: Build
      run: go build -v ./...

    - name: Install golangci-lint
      run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.42.1

    - name: Lint
      run: golangci-lint run

    - name: Install goimports
      run: go get golang.org/x/tools/cmd/goimports@latest

    - name: Clear Go cache
      run: go clean -modcache

    - name: Format Go code with goimports
      run: goimports -w .

    - name: Test
      run: go test -v ./...
